<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>KALEIDO</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background-color: #302e2e;
    }

    table {
      width: 100%;
      height: 100%;
      border-collapse: collapse;
    }

    td {
      border: 1px solid #302e2e;
      padding: 0;
    }

    .revista, .video {
      text-align: center;
    }

    .revista iframe,
    .video iframe {
      width: 100%;
      height: 30ch;
      border: none;
    }

    .separacion {
      background-color: #c2bfbf;
      height: 100%;
    }
  </style>
</head>
<body>

<table>
  <tr style="height: 60%;">
    <td class="revista">
      <iframe src="https://www.flipbookpdf.net/web/site/2fff2a5908c97a8295bd528f44852f25552c50ee202506.pdf.html" allowfullscreen></iframe>
    </td>
  </tr>
  <tr style="height: 5%;">
    <td class="separacion"><br></td> 
  </tr>
  <tr style="height: 35%;">
    <td class="video">
      <iframe src="Rey sin reina- by icg.mp4" allowfullscreen></iframe>
    </td>
  </tr>
</table>

</body>
</html>
